{% load static %}
   
<link rel="stylesheet" href="{% static 'mood/style.css' %}">

<div class="intro">
    <div class="hello">
        <h1>Hello {{ user.username}}</h1>
    </div>
    <div class="sometext">
        <h2>How Are You Feeling Now</h2>
    </div>

    <div class="form-class">


        <form action="" method="post">
            {% csrf_token %}
            <div>
                <input type="text" placeholder = "Enter How you are feeling"  name = "mood" required>
            </div>

       
            <button>Submit</button>
        </form>
    </div>
    


</div>
