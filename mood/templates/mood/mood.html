              </nav>
              <h2 class="breadcrumb-title">Dashboard</h2>{% include 'message.html' %}

          </div>
        </div>
      </div>

      <!-- /Page Content -->

      <!-- Mood feature -->

      <center>

        <div class="intro">
            <div class="hello">
                <h1>Hello {{ user.username}}</h1>
            </div>
            <!-- <div class="sometext">
                <h2>How are you feeling?</h2>
            </div> -->
        
            <div class="form-class">
        
        
                <form action="" method="post">
                    {% csrf_token %}
                    <div>
                        <label for="mood">Feeling</label>
                        <input type="text" placeholder = "enter how you are feeling"  name = "mood" id = "mood" required>
                    </div>
                    {% if gottwitter %}

                  
                    {% else %}

                    <div>
                      
                      <label for="twitter">Add Twitter?</label>
                      <input type="text" placeholder = "You can Add Your Twitter username header"  name = "twitter" id = "twitter">
                    </div>

                    {% endif %}
        
               
                    <button>Submit</button>
                </form>
            </div>
        </div>
        </center>

      <!--   Mood Feature done-->

      <!-- Footer -->

      {% include 'footer.html' %}
      <!-- /Footer -->
    </div>

    <script src="{% static 'HealthStack-System/js/Normal/bootstrap.min.js' %}"></script>

    <!-- Sticky Sidebar JS -->
    <script src="{% static 'HealthStack-System/plugins/Normal/theia-sticky-sidebar/ResizeSensor.js' %}"></script>
    <script src="{% static 'HealthStack-System/plugins/Normal/theia-sticky-sidebar/theia-sticky-sidebar.js' %}"></script>

    <!-- Custom JS -->
    <script src="{% static 'HealthStack-System/Outside_assets/js/script.js' %}"></script>

    <!-- Searchbar JS -->
    <script src="{% static 'HealthStack-System/js/Normal/sidebar.js' %}"></script>

    {% if messages %}
    <script>
        {% for message in messages %}
            $(document).ready(function () {
                $('.toast').toast('show');
            });
        {% endfor %}
